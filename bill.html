<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1163242150/photo/cotton-silk-fabric-wallpaper-texture-pattern-background-in-light-pastel-beige-cream-color-tone.jpg?s=612x612&w=0&k=20&c=Uu7j9-MFmwcbvalC0cwAA_gScdXMg_t_W23jGOTlFwg=');
            background-repeat: no-repeat;
            background-attachment: fixed;
            width: 100%;
            background-size: 100% 100%;
            height: 200vh;
            overflow-y: scroll;
            /* Enable vertical scrolling */
            scroll-behavior: smooth;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: 'Raga Aikyam-1 (1).png';
            margin: 0;
            padding: 0;
            height: 50vh;
            background-size: 100% 100%;
           
        }

        .container {
            
            max-width: 40%;
            background-color: white;
            margin: 0 auto;
            padding: 40px;
            background-image: 'Raga Aikyam-1 (1).png';
            border-radius: 5px;
            box-shadow: 0 0 10px black;
            margin-top: 100px;
            position: relative;
            top: -50px;
        }
        h1{
            text-align: center;
            color: black;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: black;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 50%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #010101;
        }

        .form-group button {
            text-align: center;
            margin-left: 25%;
            width: 40%;
            padding: 10px;
            background-color: black;
            color:white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            bottom: -30px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>

    <style>
        .error-message {
            color: red;
        }
    </style>

    <style>
        #home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .proceed-button {
    display: inline-block;
    padding: 10px 20px;
    background-color:black;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    position: relative;
    bottom: -10px;
  }
    </style>

</head>

<body>
    <div class="container">
        <h1>Billing details</h1>
        <form action="#" method="post">
            <div class="form-group">

                <h2 style="margin-right:90%;">Step:1</h2>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zip">PIN Code:</label>
                <input type="text" id="zip" name="zip" required>

                <div class="payment-section">
                    <!-- Payment options code here -->
                    
                    <a href="cc.html" class="proceed-button">Proceed</a>
                  </div>
        </form>

</body>

</html>
