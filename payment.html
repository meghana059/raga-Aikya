<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            background-image: url('https://media.istockphoto.com/id/1163242150/photo/cotton-silk-fabric-wallpaper-texture-pattern-background-in-light-pastel-beige-cream-color-tone.jpg?s=612x612&w=0&k=20&c=Uu7j9-MFmwcbvalC0cwAA_gScdXMg_t_W23jGOTlFwg=');
            background-repeat: no-repeat;
            background-size: cover;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: 'Raga Aikyam-1 (1).png';
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            background-color:white;
            max-width: 40%;
            margin: 0 auto;
            padding: 40px;
            background-image: 'Raga Aikyam-1 (1).png';
            border-radius: 5px;
            box-shadow: 0 0 10px black;
            margin-top: 100px;
            position: relative;
            top: -50px;
        }
        h1{
            text-align: center;
            color: black;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: black;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 50%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #010101;
        }

        .form-group button {
            text-align: center;
            margin-left: 25%;
            width: 40%;
            padding: 10px;
            background-color: #4caf50;
            color: rgb(17, 14, 14);
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .proceed-button {
    display: inline-block;
    padding: 10px 20px;
    background-color:black;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
  }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>

    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ORDER SUMMARY</h1>
        <form action="#" method="post">
            <div class="form-group">
    <div class="order-summary">
        
        
        <!-- Display selected items, shipping information, and payment details -->
        <div class="summary-section">
          <h4>Selected Items</h4>
          <ul>
            <!-- Display selected items here -->
            <li>Product 1</li>
            <li>Product 2</li>
            <li>Product 3</li>
          </ul>
        </div>
        
        <div class="summary-section">
          <h4>Shipping Information</h4>
          <!-- Display shipping information here -->
          <p>John Doe</p>
          <p>123 Main St</p>
          <p>City, State, ZIP</p>
        </div>
        
        <div class="summary-section">
          <h4>Payment Method</h4>
          <!-- Display payment method here -->
          <p>Credit Card</p>
          <p>Card Number: XXXX-XXXX-XXXX-1234</p>
          <p>Expiration Date: MM/YY</p>
        </div>
        
       
       
        <div class="payment-section">
            <!-- Payment options code here -->
            
            <a href="tq.html" class="proceed-button">Proceed</a>
          </div>
      </div>
      
</body>
</html>
